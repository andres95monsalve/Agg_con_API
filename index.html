<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div style="text-align: center;">
        <br>
        <h1>Bolsa de Empleos</h1>
        <br>
        <form id="jobForm">
            <input type="text" id="jobTitle" placeholder="Titulo del Trabajo">
            <input type="text" id="jobDescription" placeholder="Descripción del Trabajo">
            <input type="text" id="jobLocation" placeholder="Ubicación del Trabajo">
            <button type="submit">Agregar Trabajo</button>
        </form>
    </div>

  <script src="script.js"></script>
</body>
</html>
